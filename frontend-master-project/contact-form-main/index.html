<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <div class="form-container">
      <h1>Contact Us</h1>

      <form id="contactForm" class="contact-form" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" required aria-describedby="firstName-error">
            <div id="firstName-error" class="error-message" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" required aria-describedby="lastName-error">
            <div id="lastName-error" class="error-message" role="alert" aria-live="polite"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" required aria-describedby="email-error">
          <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <fieldset class="form-group">
          <legend>Query Type <span class="required">*</span></legend>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="general" name="queryType" value="general" required
                aria-describedby="queryType-error">
              <label for="general">General Enquiry</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="support" name="queryType" value="support" required
                aria-describedby="queryType-error">
              <label for="support">Support Request</label>
            </div>
          </div>
          <div id="queryType-error" class="error-message" role="alert" aria-live="polite"></div>
        </fieldset>

        <div class="form-group">
          <label for="message">Message <span class="required">*</span></label>
          <textarea id="message" name="message" rows="4" required aria-describedby="message-error"></textarea>
          <div id="message-error" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="consent" name="consent" required aria-describedby="consent-error">
            <label for="consent">I consent to being contacted by the team <span class="required">*</span></label>
          </div>
          <div id="consent-error" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-content">
        <img src="./assets/images/icon-success-check.svg" alt="" class="toast-icon" aria-hidden="true">
        <div>
          <h2 id="toast-title" class="toast-title"></h2>
          <p id="toast-message"></p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MicheleDellaquila">Michele Dellaquila</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
